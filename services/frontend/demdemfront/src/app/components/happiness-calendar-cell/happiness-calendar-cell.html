@if (happiness() === Happiness.bad) {
  <div class="box-border size-32 border-4 p-4 bg-red-400 text-right" >{{day()}}</div>
} @else if (happiness() === Happiness.good){
  <div class="box-border size-32 border-4 p-4 bg-green-500 text-right">{{day()}}</div>
} @else if (happiness() === Happiness.mid) {
  <div class="box-border size-32 border-4 p-4 bg-yellow-300 text-right">{{day()}}</div>
} @else {
  <div class="box-border size-32 border-4 p-4 text-right">{{day()}}</div>
}
